<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <main class="container">
      <img src="./images/logo.svg" alt="the ping company logo" class="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <p class="subscribe">Subscribe and get notified</p>
      <form action="" class="submit-form">
        <input type="text" placeholder="Your email adress..." class="email" />
        <input type="submit" value="Notify Me" class="notify" />
      </form>
      <img
        src="./images/illustration-dashboard.png"
        alt="ilustration dashboard"
        class="dashboard-img"
      />
      <footer class="copy-social-media">
        <div class="social-media">
          <div class="face icon-container">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="tweet icon-container">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="insta icon-container">
            <i class="fab fa-instagram"></i>
          </div>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>

    <footer>
      <p class="attribution">
        <span>Challenge by</span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. <span>Coded by </span> <a href="#">Angel Gutierrez</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
